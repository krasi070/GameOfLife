<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <script src="game-of-life.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
    <main class="wrapper">
        <table id="board" class="board" running="false">
            <tr class="row">
                <td id="0x0" alive="false" class="cell"></td>
                <td id="0x1" alive="false" class="cell"></td>
            </tr>
            <tr class="row">
                <td id="0x2" alive="false" class="cell"></td>
                <td id="0x3" alive="false" class="cell"></td>
            </tr>
        </table>
        <div class="error">
            <span>Board size &#8712; [2; 100]</span>
        </div>
        <div class="input">
            <input type="number" placeholder="Board size" min="2" max="100" id="size" name="size" />
            <button id="enter">Enter</button>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
        </div>
    </main>
    <script>$(() => attachEvents())</script>
</body>
</html>
